<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>position demo</title>
	<style>
		#targetElement {
			height: 200px;
			margin: 50px;
			background: #9cf;
		}

		.positionDiv {
			position: absolute;
			width: 75px;
			height: 75px;
			background: #080;
		}
	</style>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
</head>
<body>

	<div id="targetElement">
		<div class="positionDiv" id="position1">position1</div>
		<div class="positionDiv" id="position2">position2</div>
		<div class="positionDiv" id="position3">position3</div>
	</div>

	<script>

		$( "#position1" ).position({
		  my: "center",
		  at: "center",
		  of: "#targetElement"
		});

		$( "#position2" ).position({
		  my: "left top",
		  at: "left top",
		  of: "#targetElement"
		});

		$( "#position3" ).position({
		  my: "right center",
		  at: "right bottom",
		  of: "#targetElement"
		});

	</script>

</body>
</html>
